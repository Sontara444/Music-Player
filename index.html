<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" href="./img/play-button.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/218bcd7e7b.js" crossorigin="anonymous"></script>
</head>
<body>
    


    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
                <img src="./img/thumbnail.img.png" class="song-img" alt="img">
                <h1>At My Worst</h1>
                <p>Pink Sweats</p>

                <audio  id="song">
                    <source src="./img/At-My-Worst---Pink-Sweats(PagalWorld).mp3" type="audio/mpeg">
                </audio>

                <input type="range" value="0" id="progress">


                <div class="controls">
                    <div>
                        <i class="fa-solid fa-backward"></i>
                    </div>

                    <div onclick="playPause()">
                        <i class="fa-solid fa-play"  id="ctrlIcon"></i>
                    </div>

                    <div>
                        <i class="fa-solid fa-forward"></i>
                    </div>
                    
                </div>

        </div>
    </div>



    <script src="script.js" defer></script>
</body>
</html>
